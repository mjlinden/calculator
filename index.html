<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="css/rekenmachine.css">
  </head>

  <body>

    <div class="container">
        <p>
            Eenvoudige Rekenmachine
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator" id="add">+</button>
                <button class="key--operator" id="subtract">-</button>
                <button class="key--operator" id="multiply">&times;</button>
                <button class="key--operator" id="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button id="decimal">.</button>
                <button id="clear">AC</button>
                <button class="key--equal" id="calculate">=</button>
            </div>
        </div>
    </div>
    <script src = "js/rekenmachine.js" type = "text/javascript"/></script>
  </body>
